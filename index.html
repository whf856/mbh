      // 图片加载完成检测 
      function checkImagesLoaded() { 
          const images = document.querySelectorAll('img'); 
          let loadedCount = 0; 
          const totalImages = images.length; 
 
          images.forEach(img => { 
              if (img.complete) { 
                  loadedCount++; 
              } else { 
                  img.addEventListener('load', () => { 
                      loadedCount++; 
                      if (loadedCount === totalImages) { 
                          document.getElementById('loading-modal').style.display = 'none'; 
                      } 
                  }); 
                  img.addEventListener('error', () => { 
                      loadedCount++; // 即使加载失败也计数 
                      if (loadedCount === totalImages) {

                      } 
                  }); 
              } 
          }); 
 
          // 如果所有图片都已加载完成 
          if (loadedCount === totalImages) { 
              document.getElementById('loading-modal').style.display = 'none'; 
          }

      // 轮播图逻辑 
      function initCarousel() { 
          const carousel = document.querySelector('.carousel'); 
          const dots = document.querySelectorAll('.dot'); 
          const items = document.querySelectorAll('.carousel-item'); 
          const container = document.querySelector('.carousel-container'); 
          let currentIndex = 0; 
          let startX = 0; 
          let isDragging = false; 
          let dragOffset = 0; 
          let isAnimating = false; 
          let animationId = null; 
 
          function getItemWidth() { 
              return items[0].offsetWidth + parseInt(window.getComputedStyle(items[0]).marginLeft) * 2; 
          } 
 
          function updateCarousel(instant = false) { 
              if (animationId) { 
                  cancelAnimationFrame(animationId); 
                  animationId = null; 
              } 
 
              isAnimating = true; 
              const itemWidth = getItemWidth(); 
              const centerOffset = (window.innerWidth - itemWidth) / 2; 
 
              if (instant) { 
                  carousel.style.transition = 'none'; 
              } else { 
                  carousel.style.transition = 'transform 0.3s cubic-bezier(0.22, 0.61, 0.36, 1)'; 
              } 
 
              carousel.style.transform = `translateX(${centerOffset - currentIndex * itemWidth}px)`; 
 
              // 更新导航点状态 
              dots.forEach((dot, index) => { 
                  dot.classList.toggle('active', index === currentIndex); 
              }); 
 
              if (!instant) { 
                  animationId = requestAnimationFrame(() => { 
                      isAnimating = false; 
                  }); 
              } else { 
                  isAnimating = false; 
              } 
          } 
 
          function handleSwipe() { 
              const itemWidth = getItemWidth(); 
              const threshold = itemWidth * 0.15; 
 
              if (Math.abs(dragOffset) > threshold) { 
                  if (dragOffset < 0 && currentIndex < items.length - 1) { 
                      currentIndex++; 
                  } else if (dragOffset > 0 && currentIndex > 0) { 
                      currentIndex--; 
                  } 
              } 
 
              updateCarousel(); 
              dragOffset = 0; 
          } 
 
          dots.forEach(dot => { 
              dot.addEventListener('click', function() { 
                  if (isAnimating) return; 
                  currentIndex = parseInt(this.getAttribute('data-index')); 
                  updateCarousel(); 
              }); 
          }); 
 
          container.addEventListener('touchstart', function(e) { 
              if (isAnimating) return; 
              startX = e.touches[0].clientX; 
              isDragging = true; 
              carousel.style.transition = 'none'; 
              e.preventDefault(); 
          }, { passive: false }); 
 
          container.addEventListener('touchmove', function(e) { 
              if (!isDragging || isAnimating) return; 
              const x = e.touches[0].clientX; 
              dragOffset = x - startX; 
 
              const itemWidth = getItemWidth(); 
              const centerOffset = (window.innerWidth - itemWidth) / 2; 
              let offset = centerOffset - currentIndex * itemWidth + dragOffset; 
 
              // 平滑边界效果 
              if (currentIndex === 0 && dragOffset > 0) { 
                  offset = centerOffset + dragOffset * 0.3; 
              } else if (currentIndex === items.length - 1 && dragOffset < 0) { 
                  offset = centerOffset - currentIndex * itemWidth + dragOffset * 0.3; 
              } 
 
              carousel.style.transform = `translateX(${offset}px)`; 
              e.preventDefault(); 
          }, { passive: false }); 
 
          container.addEventListener('touchend', function(e) { 
              if (!isDragging || isAnimating) return; 
              isDragging = false; 
              handleSwipe(); 
              e.preventDefault(); 
          }, { passive: false }); 
 
          container.addEventListener('mousedown', function(e) { 
              if (isAnimating) return; 
              startX = e.clientX; 
              isDragging = true; 
              carousel.style.transition = 'none'; 
              e.preventDefault(); 
          }); 
 
          document.addEventListener('mousemove', function(e) { 
              if (!isDragging || isAnimating) return; 
              const x = e.clientX; 
              dragOffset = x - startX; 
 
              const itemWidth = getItemWidth(); 
              const centerOffset = (window.innerWidth - itemWidth) / 2; 
              let offset = centerOffset - currentIndex * itemWidth + dragOffset; 
 
              if (currentIndex === 0 && dragOffset > 0) { 
                  offset = centerOffset + dragOffset * 0.3; 
              } else if (currentIndex === items.length - 1 && dragOffset < 0) { 
                  offset = centerOffset - currentIndex * itemWidth + dragOffset * 0.3; 
              } 
 
              carousel.style.transform = `translateX(${offset}px)`; 
              e.preventDefault(); 
          }); 
 
          document.addEventListener('mouseup', function(e) { 
              if (!isDragging || isAnimating) return; 
              isDragging = false; 
              handleSwipe(); 
              e.preventDefault(); 
          }); 
 
          // 初始化 
          updateCarousel(true); 
 
          window.addEventListener('resize', function() { 
              updateCarousel(true); 
          }); 
      } 
 
      // 更新时间函数 
      function updateTime() { 
          const now = new Date(); 
          const year = now.getFullYear(); 
          const month = String(now.getMonth() + 1).padStart(2, '0'); 
          const day = String(now.getDate()).padStart(2, '0'); 
          const hours = String(now.getHours()).padStart(2, '0'); 
          const minutes = String(now.getMinutes()).padStart(2, '0'); 
          document.getElementById('current-time').textContent = `同步于: ${year}/${month}/${day} ${hours}:${minutes}`; 
      } 
 
      // 初始化页面 
      document.addEventListener('DOMContentLoaded', function() { 
          initDisplay(); 
 
          // 初始化时间并设置定时器 
          updateTime(); 
          setInterval(updateTime, 60000); 
 
          // 真实检测图片加载情况 
          checkImagesLoaded(); 
      }); 
  </script>
